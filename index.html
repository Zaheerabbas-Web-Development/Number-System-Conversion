<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <div class="card2">
        <h1>Number System Conversion</h1>
        <h2>Created By Zaheer Abbas</h2>

        <div class="form">
          <label for="text">Convert From:</label>
          <select name="text" id="typeForm" class="convertfrom" >
            
            <option value="10">Decimal</option>
            <option value="2">Binary</option>
            <option value="8">Octal</option>
            <option value="16">HexaDecimal</option>
          </select>
        </div>
        <div class="form2">
          <label for="text">Convet To:</label>
          <select name="text" id="typeTo" class="convertto">
            <option value="10">Decimal</option>
            <option value="2">Binary</option>
            <option value="8">Octal</option>
            <option value="16">HexaDecimal</option>
          </select>

          <div class="form3">
            <label for="text" id="inputType">Decimal:</label>
            <input type="text" name="text" id="input" min="0" value="0" />
          </div>
          <div class="form4">
            <label for="text" id="resultType">Decimal:</label>
            <input type="text" name="text" id="res" min="0" value="0" />
          </div>
         
        </div>
      </div>
    </div>


    <script src="index.js"></script>
  </body>
</html>
